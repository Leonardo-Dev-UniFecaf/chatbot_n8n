<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UniFECAF - Feroz</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href="src/idjNWwNFDQ_logos.jpeg">
</head>
<body>

   <header class="main-header">
        <div class="header-content">
            <img src="src/image 28.png" alt="Logo UniFECAF" class="header-logo">
        </div>
    </header>

    <button id="theme-toggle" class="theme-btn">
        <span class="material-icons">dark_mode</span>
    </button>

    <div class="main-wrapper">
        <div class="mascot-area">
            <div class="mascot-container">
                 <img id="feroz-character" src="src/ezgif-84361006d5034cf5.webp" alt="Mascote Feroz">
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-window-fullscreen" class="chat-window">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot">
                        <div class="bubble">Olá! Sou o Feroz, Gêmeo virtual do Leonardo. Em que posso ajudar hoje?</div>
                    </div>
                </div>
                <form id="chat-form" class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
